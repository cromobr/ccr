				<textarea rows="4" name="S1" cols="86">TOTAL ADMIN - INSTRUCOES PARA ADMINISTRAÇÃO DAS PAGINAS, GALERIAS, FOTOS E VIDEOS:
1- Acesse a Area Administrativa com as informações do vendedor ou que foram enviadas para seu email.

PARA ADICIONAR PASTA:
- Clique em 'ADICIONAR NOVAS PASTAS'
- No campo 'NOME' insira o nome da pasta
- Altere a 'posição' de exibição de varias pastas
- Insira 'Texto' na sua pagina, utilizando nosso editor com varias ferramentas, voce pode formatar da maneira que preferir mudando fontes, cores, tamanhos e inserir imagens no corpo do texto;
- Pode proteger a pasta adicionando e confirmando 'Senha';

PARA ADICIONAR FOTO:
- Clique em cima da pasta onde deseja inserir a foto.
- Clique em 'ADICIONAR NOVAS FOTOS'
- Clique no botao "Procurar..." e selecione a foto no seu micro. Faça isso com 1 ou até 10 imagens (em 'importar arquivos enviados para' voce pode direcionar as pasta onde deseja que cada foto seja inserida);
- Clique no botao "ENVIAR FOTOS" para que as fotos que voce selecionou sejam carregadas no sistema.
- Apos inserir a foto voce pode adicionar uma descricao referente áquela foto, basta clicar no botao 'Inserir/Mudar-Descrição' que esta ao lado da foto.
IMPORTANTE: Voce pode adicionar varios formatos de imagem e tambem de midia.

PARA ADICIONAR SOMENTE TEXTO SEM A GALERIA:
- Clique na pasta onde deseja inserir o texto, e utilizando o Editor, insira e formate o texto usando varias ferramentas e podendo, inclusive, inserir imagens justo com o texto.

INSERIR IMAGEM JUNTO COM O TEXTO:
 - clique no botao 'EDITAR' ao lado da pasta onde deseja formatar;
 - Nas ferramentas do Editor clique na função 'Inserir/Editar Figura';
 - Clique no botao 'Localizar no Servidor';
 - Clique no botao 'Procurar...' e localize a imagem em seu micro, depois clique em 'Abrir';
 - Clique no botao 'Enviar' e aguarde carregar a imagem na lista de imagens logo acima;
 - Depois clique em cima do nome da imagem que carregou na lista;
 - Voce pode formatar detalhes ou clicar diretamente no botao 'OK' e a imagem será carregada na pagina do Editor.
